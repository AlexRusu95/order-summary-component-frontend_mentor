<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <img class="background-img" src="images/pattern-background-desktop.svg" alt="">
  <div class="card">
    <img src="images/illustration-hero.svg" alt="">
    <div class="content">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, </p>
      <p>audiobooks, and podcasts on any device</p>
      <p>anywhere you like!</p>
      <div class="plan plan-style">
        <div>
          <img src="images/icon-music.svg" alt="">
        </div>
        <div>
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <div class="right">
          <h5><a href="#">Change</a></h5>
        </div>
      </div>
      <div class="button">
        <h5>Proceed to Payment</h5>
      </div>
      <div class="cancel">
        <h5><a>Cancel Order</a></h5>
      </div>
     
      
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alex Rusu</a>.
  </div>
</body>

</html>
